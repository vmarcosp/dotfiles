prefix = ["ctrl", "a"]

[options]
  history-limit = 10000
  status-keys = "vi"
  mode-keys = "vi"
  set-titles = "on"
  set-titles-string = "Î»"

[[binds]]
  key = ["h"]
  command = "select-pane -L"

[[binds]]
  key = ["l"]
  command = "select-pane -R"

[[binds]]
  key = ["k"]
  command = "select-pane -U"

[[binds]]
  key = ["j"]
  command = "select-pane -D"

[[binds]]
  key = ["J"]
  command = "resize-pane -D 15"

[[binds]]
  key = ["K"]
  command = "resize-pane -U 15"

[[binds]]
  key = ["H"]
  command = "resize-pane -L 15"

[[binds]]
  key = ["L"]
  command = "resize-pane -R 15"
