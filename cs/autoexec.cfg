cl_crosshaircolor_g "51"
cl_crosshairdot "0"
cl_crosshairgap "-2.5"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "3"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "1"
cl_crosshair_recoil "0"
cl_scalecrosshair "1"
