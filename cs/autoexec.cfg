// -----------------
// CUSTOM BINDINGS
// -----------------

// -- grenades
bind "v" "slot10"
bind "c" "slot8"
bind "f" "slot7"
bind "4" "slot6"

bind "t" "+spray_menu"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// -- communication
bind "CAPSLOCK" "radio1"
bind "x" "radio2"
bind "MOUSE4" "+voicerecord"

// -- inspect
bind "MOUSE5" "+lookatweapon"

// -- demo
bind o demoui
bind p demo_togglepause

// -- jumpthrow
alias "+boing" "+jump;"
alias "+ding" "-attack; -attack2;"
alias "+dong" "-jump;"
bind "alt" "+boing; +ding; +dong"


// ----------
// SETTINGS
// ----------
name "**"
cl_hud_color 1
mm_dedicated_search_maxping "49"
sensitivity 1.8

// -- crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "102"
